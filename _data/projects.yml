- lead: Appygram Contributor
  image: "/images/appygram.png"
  alt: "Appygram.com logo"
  blurb: >
    <p><a href="http://www.solertium.com/work/projects/appygram">Solertium</a>
      runs a wonderful in-app feedback and error reporting
      SaaS, <a href="http://www.appygram.com">Appygram</a>.
      dubsoft created and maintains the 3rd party connectors for nodejs
      , Titanium, and Go. They are open source and available on github.</p>
      <ul>
        <li><a
          href="https://github.com/dubsoft/appygram-node">appygram-node</a></li>
        <li><a
          href="https://github.com/dubsoft/appygram-ti">appygram-ti</a></li>
        <li><a
          href="https://github.com/wlaurance/appygram-go">appygram-go</a></li>
      </ul>
      We dog food these connectors so any issues you might have we probably
      are both suffering from.

