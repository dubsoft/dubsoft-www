---
layout: default
title: dubsoft - products
---
<h1>Products</h1>
{% for product in site.data.products %}
<div class="row">
  <div class="col-md-4">
    <h2>{{product.title}}</h2>
    <img height="50%" width="50%" src="{{product.image}}" alt="{{product.alt}}"></img>
  </div>
  <div class="col-md-8">
    {{product.blurb}}
  </div>
</div>
{% endfor %}
