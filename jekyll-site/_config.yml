name: dubsoft
markdown: redcarpet
exclude: [README.md, Gemfile, Gemfile.lock]
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: Will Laurance
permalink: pretty
assets:
  js_compressor:  uglifier
  css_compressor: sass
  cache: true
sass:
  sass_dir: _includes/
  style: compressed

